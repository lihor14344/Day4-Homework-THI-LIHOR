<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THI lihor (Glimmer&Charm)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f9f9f9;
        }
        section {
            max-width: 400px;
            margin: 0 auto;
            padding: 50px;
            border: 5px solid #007BFF;
            border-radius: 5px;
            background-color: #fff;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<section>
    <h2>Information Form</h2>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]+" required>

        <input type="submit" value="Submit">
    </form>
</section>
</body>
</html>
