<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>THI lihor (Glimmer&Charm)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        canvas {
            border: 2px solid #000;
            background-color: #fff;
            margin: 20px 0;
        }
        #location {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<h1>Bouncing Ball Game</h1>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let x = canvas.width / 2;
    let y = canvas.height / 2;
    let dx = 2; // Change in x (speed)
    let dy = 2; // Change in y (speed)
    let radius = 20;

    function drawBall() {
        ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fillStyle = getRandomColor();
        ctx.fill();
        ctx.closePath();
    }

    function update() {
        drawBall();
        x += dx;
        y += dy;

        // Check for wall collisions
        if (x + radius > canvas.width || x - radius < 0) {
            dx = -dx; // Reverse direction
        }
        if (y + radius > canvas.height || y - radius < 0) {
            dy = -dy; // Reverse direction
        }

        requestAnimationFrame(update); // Keep updating
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    update(); // Start the game
</script>

<h1>Geolocation API Example</h1>
<button id="getLocation">Get My Location</button>
<div id="location"></div>

<script>
    document.getElementById("getLocation").addEventListener("click", function() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
        }
    });

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        document.getElementById("location").innerHTML = "Latitude: " + lat + "<br>Longitude: " + lon;
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "The request to get user location timed out.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "An unknown error occurred.";
                break;
        }
    }
</script>

</body>
</html>
